<!DOCTYPE html>
<html>
<head>
    <title>Sign Up - Ovarian Cancer Risk Assessment</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        dark: {
                            bg: '#0E0F1A',
                            card: '#1B1D2A',
                            border: '#2D2F45',
                            input: '#2C2F3C'
                        }
                    },
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-dark-bg font-inter text-gray-100 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full mx-auto p-6">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-violet-400">Create Account</h1>
            <p class="text-gray-400 mt-2">Sign up to get started</p>
        </div>

        <form action="/auth/signup" method="POST" class="space-y-6 bg-dark-card border border-dark-border shadow-xl rounded-xl p-8">
            <div class="space-y-4">
                <div class="space-y-2">
                    <label for="name" class="block text-sm font-medium text-gray-300">Full Name</label>
                    <input type="text" id="name" name="name" required
                        class="mt-1 block w-full rounded-sm bg-dark-input border-dark-border text-gray-100 placeholder-gray-500 focus:border-violet-500 focus:ring-violet-500 hover:bg-dark-input/80 transition-colors"
                        placeholder="Enter your full name">
                </div>

                <div class="space-y-2">
                    <label for="email" class="block text-sm font-medium text-gray-300">Email</label>
                    <input type="email" id="email" name="email" required
                        class="mt-1 block w-full rounded-sm bg-dark-input border-dark-border text-gray-100 placeholder-gray-500 focus:border-violet-500 focus:ring-violet-500 hover:bg-dark-input/80 transition-colors"
                        placeholder="Enter your email">
                </div>

                <div class="space-y-2">
                    <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
                    <input type="password" id="password" name="password" required
                        class="mt-1 block w-full rounded-sm bg-dark-input border-dark-border text-gray-100 placeholder-gray-500 focus:border-violet-500 focus:ring-violet-500 hover:bg-dark-input/80 transition-colors"
                        placeholder="Create a password">
                </div>

                <div class="space-y-2">
                    <label for="confirm_password" class="block text-sm font-medium text-gray-300">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" required
                        class="mt-1 block w-full rounded-sm bg-dark-input border-dark-border text-gray-100 placeholder-gray-500 focus:border-violet-500 focus:ring-violet-500 hover:bg-dark-input/80 transition-colors"
                        placeholder="Confirm your password">
                </div>
            </div>

            <div class="flex items-start">
                <input type="checkbox" required
                    class="mt-1 rounded bg-dark-input border-dark-border text-violet-600 focus:ring-violet-500">
                <label class="ml-2 text-sm text-gray-300">
                    I agree to the <a href="#" class="text-violet-400 hover:text-violet-300">Terms of Service</a> and
                    <a href="#" class="text-violet-400 hover:text-violet-300">Privacy Policy</a>
                </label>
            </div>

            <button type="submit" 
                class="w-full bg-violet-600 hover:bg-violet-700 text-white font-bold py-3 px-6 rounded-xl transition duration-150 ease-in-out shadow-lg hover:shadow-violet-500/20">
                Create Account
            </button>

            <p class="text-center text-sm text-gray-400">
                Already have an account? 
                <a href="/login" class="text-violet-400 hover:text-violet-300 font-medium">Sign in</a>
            </p>
        </form>
    </div>
</body>
</html>
