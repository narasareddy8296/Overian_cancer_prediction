<!DOCTYPE html>
<html>
<head>
    <title>Login - Ovarian Cancer Risk Assessment</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        dark: {
                            bg: '#0E0F1A',
                            card: '#1B1D2A',
                            border: '#2D2F45',
                            input: '#2C2F3C'
                        }
                    },
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-dark-bg font-inter text-gray-100 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full mx-auto p-6">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-violet-400">Welcome Back</h1>
            <p class="text-gray-400 mt-2">Login to access your account</p>
        </div>

        <form action="/auth/login" method="POST" class="space-y-6 bg-dark-card border border-dark-border shadow-xl rounded-xl p-8">
            <div class="space-y-4">
                <div class="space-y-2">
                    <label for="email" class="block text-sm font-medium text-gray-300">Email</label>
                    <input type="email" id="email" name="email" required
                        class="mt-1 block w-full rounded-xl bg-dark-input border-dark-border text-gray-100 placeholder-gray-500 focus:border-violet-500 focus:ring-violet-500"
                        placeholder="Enter your email">
                </div>

                <div class="space-y-2">
                    <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
                    <input type="password" id="password" name="password" required
                        class="mt-1 block w-full rounded-xl bg-dark-input border-dark-border text-gray-100 placeholder-gray-500 focus:border-violet-500 focus:ring-violet-500"
                        placeholder="Enter your password">
                </div>
            </div>

            <div class="flex items-center justify-between text-sm">
                <label class="flex items-center">
                    <input type="checkbox" class="rounded bg-dark-input border-dark-border text-violet-600 focus:ring-violet-500">
                    <span class="ml-2 text-gray-300">Remember me</span>
                </label>
                
            </div>

            <button type="submit" 
                class="w-full bg-violet-600 hover:bg-violet-700 text-white font-bold py-3 px-6 rounded-xl transition duration-150 ease-in-out shadow-lg hover:shadow-violet-500/20">
                Sign In
            </button>

            <p class="text-center text-sm text-gray-400">
                Don't have an account? 
                <a href="/signup" class="text-violet-400 hover:text-violet-300 font-medium">Sign up</a>
            </p>
        </form>
    </div>
</body>
</html>
